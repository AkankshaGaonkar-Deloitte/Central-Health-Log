<div id="main-container">
    <div id="sub-container">
        <div id="text1">Back to Dashboard</div>
        <div id="text2">Update Details</div>
        <div id="container">
            <div id="container1">
                <form>
                    <div class="form-group">
                        <label for="first name">First name</label>
                        <input 
                            id="first name" 
                            type="text" 
                            class="form-control"
                            placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            id="email" 
                            type="text" 
                            class="form-control"
                            placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input 
                            id="gender" 
                            type="text" 
                            class="form-control"
                            placeholder="Gender">
                    </div>
                </form> 
            </div>
            <div id="container2">
                <form>
                    <div class="form-group">
                        <label for="Last name">Last name</label>
                        <input 
                            id="last name" 
                            type="text" 
                            class="form-control"
                            placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label for="contactno">Contact No</label>
                        <input 
                            id="contactno" 
                            type="text" 
                            class="form-control"
                            placeholder="Contact No">
                    </div>
                </form> 
            </div>
            <div>
                <form>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input 
                            id="address" 
                            type="text" 
                            class="form-control"
                            placeholder="Address">
                    </div>
                </form>
            </div>
            <div id="update-btn">
                 <!-- <div id="login-btn"><app-button  class="sub-btn" [text]="btntext" [btnConfig]="textBtnConfig"></app-button></div> -->
            </div>
        </div>
    </div>
   
</div>
