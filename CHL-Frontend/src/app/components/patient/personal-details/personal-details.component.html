<div class="main-container">
  <div id="nav">
    <app-navbar [button]="false" [name]="'Rohit Pandey'"></app-navbar>
  </div>
  <div class="subcontainer">
    <div class="flex-item1">
      <app-sidebar [menus]="menus"></app-sidebar>
    </div>
    <div class="flex-item2">
      <div class="main">
        <div id="text1"><a href="#"></a>&lt; &nbsp; Back to Dashboard</div>
        <div class="search-filter">
          <div class="left">
            <div id="sort-by">
              Update Details
            </div>
          </div>
          <div class="right"></div>
        </div>
        <div class="outline">
          <div class="update-form-container">
            <div class="form-cell">
              <div class="cell">
                <label>First name:</label>
                <app-input [disabled]="'true'" [userInput]="patient.firstname" [ipConfig]="fNameConfig" (outputEmit)="patient.firstname=$event"></app-input>
              </div>
            </div>
            <div class="form-cell">
              <div class="cell">
                <label>Last name:</label>
                <app-input disabled="'true'" [userInput]="patient.lastname" [ipConfig]="lNameConfig" (outputEmit)="patient.lastname=$event"></app-input>
              </div>
            </div>
            <div class="form-cell">
              <div class="cell">
                <label>Email:</label>
                <app-input [userInput]="patient.email" [ipConfig]="emailConfig" (outputEmit)="patient.email=$event"></app-input>                
              </div>
            </div>
            <div class="form-cell">
              <div class="cell">
                <label>Contact no:</label>
                <app-input [userInput]="patient.phoneNo" [ipConfig]="contactNoConfig" (outputEmit)="patient.phoneNo=$event"></app-input>
              </div>
            </div>
            <div class="form-cell">
              <div class="cell">
                <label>Gender:</label>
                <app-dropdown [states]="optionList" [dropConfig]="genderDropConfig" (value)="patient.gender=$event"></app-dropdown>
              </div>
            </div>
            <div class="form-cell">
              <div class="cell">
                <label>Age:</label>
                <app-input [userInput]="patient.age" [ipConfig]="ageConfig" (outputEmit)="patient.age=$event"></app-input>
              </div>
            </div>
            <div class="form-cell">
              <div class="cell" style="margin-bottom: 1.25em;">
                <label>Address:</label>
                <textarea name="" id="" cols="30" rows="10" [(ngModel)]="patient.address"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div id="button-div">
          <app-button [btntext]="'Save'" [btnConfig]="textBtnConfig" (click)="personalDetailsFormSubmit()"></app-button>
        </div>
      </div>
    </div>
  </div>
