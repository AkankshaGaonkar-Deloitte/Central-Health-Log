<div class="main-container">
    <div id="nav">
      <app-navbar [button]="false" [name]="'Rohit Pandey'"></app-navbar>
    </div>
    <div class="subcontainer">
      <div class="flex-item1">
        <app-sidebar [menus]="menus"></app-sidebar>
      </div>
      <div class="flex-item2">
        <div class="main">
          <div id="text1"><a routerLink="/patient-dashboard"></a>&lt; &nbsp; Back to Dashboard</div>
          <div id="doctor-id">
            <app-input [ipConfig]="searchDoctorId"></app-input>
            <app-button id="search"[btnConfig]="searchBtnConfig2" [btntext]="'search'"></app-button>
            </div>
          <div id="registered-doctors">Registered Doctors</div>
          <div class="table-container">
            <table>
              <tr>
                <th>ID</th>
                <th>Doctor Name</th>
                <th>Qualification</th>
                <th>Speciality</th>
                <th>Contact</th>
                <th>Action</th>
              </tr>
              <tr *ngFor="let doctor of doctors">
                <td>{{doctor.id}}</td>
                <td>{{doctor.doctorName}}</td>
                <td>{{doctor.qualification}}</td>
                <td>{{doctor.speciality}}</td>
                <td>{{doctor.phoneNo}}</td>
                <!-- <td>{{todo.targetDate | date}}</td> -->
                <td>
                  <app-button (onClick)="onClickEventReceived($event, doctor.id)" [btntext]="'Delete'" [btnConfig]="textBtnConfig"></app-button>
                </td>
            </tr>
  
            </table>
          </div>
  
        </div>
      </div>
    </div>
  </div>
