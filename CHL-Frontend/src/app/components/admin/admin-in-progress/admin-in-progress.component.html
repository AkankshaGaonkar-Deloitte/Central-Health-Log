<div class="main-container">
    <div id="nav">
      <app-navbar [button]="false" [name]="adminName"></app-navbar>
    </div>
    <div class="subcontainer">
      <div class="flex-item1">
        <app-sidebar [menus]="menus"></app-sidebar>
      </div>
      <div class="flex-item2">
        <div class="main">
          <div id="text1"><a routerLink="/patient-dashboard"></a>In Progress</div>
          <div id="doctor-id">
            <app-input [ipConfig]="searchDoctorId"></app-input>
            <img src="assets/images/search.png" style="height: 2.5em;">
            </div>
          <div class="table-container">
            <table>
              <tr>
                <th>ID</th>
                <th>Doctor Name</th>
                <th>Qualification</th>
                <th>Speciality</th>
                <th>Contact</th>
                <th>Action</th>
              </tr>
              <tr *ngFor="let doctor of doctors">
                <td>{{doctor.id}}</td>
                <td>{{doctor.doctorName}}</td>
                <td>{{doctor.qualification}}</td>
                <td>{{doctor.speciality}}</td>
                <td>{{doctor.phoneNo}}</td>
                <td id="btn">
                  <app-button (onClick)="onClickEventReceived($event, doctor.id, 'REGISTERED')" [btntext]="'Approve'" [btnConfig]="textBtnConfig "></app-button>
                  <app-button (onClick)="onClickEventReceived($event, doctor.id,'TO_BE_REGISTERED')"  [btntext]="'Deny'" [btnConfig]="textBtnConfig3"></app-button>
                </td>
            </tr>
          </table>
          </div>
        </div>
      </div>
    </div>
  </div>
