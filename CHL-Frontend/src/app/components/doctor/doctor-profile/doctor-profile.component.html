<div class="main-container">
  <div id="nav">
    <app-navbar [button]="false" [name]="'Rohit Pandey'"></app-navbar>
  </div>
  <div class="subcontainer">
    <div class="flex-item1">
      <app-sidebar [menus]="menus"></app-sidebar>
      
    </div>
    <div class="flex-item2">
      <div class="main">
        <div id="text1"><a style="text-decoration:none ; color: #737373;;"
          [routerLink]="'/doctor-dashboard'">&lt; &nbsp; Back to Dashboard</a></div>
        <div class="search-filter">
          <div class="left">
            <div id="sort-by">
              Update Details
            </div>
          </div>
          <div class="right"></div>
        </div>
        <div class="outline">
          <div class="update-form-container">
            <div class="form-cell">
              <div class="cell">
                <label>Speciality:</label>
                <app-dropdown [states]="optionList2" [dropConfig]="genderDropConfig" ></app-dropdown>
              </div>
            </div>
            <div class="form-cell">
              <div class="cell">
                <label>Consultation Fee:</label>
                <app-input disabled="'true'"  [ipConfig]="lNameConfig" ></app-input>
              </div>
            </div>
            <div class="form-cell">
              <div class="cell">
                <label>Email:</label>
                <app-input [ipConfig]="emailConfig"></app-input>                
              </div>
            </div>
            <div class="form-cell">
              <div class="cell">
                <label>Contact no:</label>
                <app-input [ipConfig]="contactNoConfig" ></app-input>
              </div>
            </div>
            <div class="form-cell">
              <div class="cell">
                <label>Gender:</label>
                <app-dropdown [states]="optionList" [dropConfig]="genderDropConfig" ></app-dropdown>
              </div>
            </div>
            <div class="form-cell">
              <div class="cell">
                <label>Age:</label>
                <app-input [ipConfig]="ageConfig" ></app-input>
              </div>
            </div>
            <div class="form-cell">
              <div class="cell" style="margin-bottom: 1.25em;">
                <label>Address:</label>
                <textarea name="" id="" cols="30" rows="10" ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div id="button-div">
          <app-button [btntext]="'Save'" [btnConfig]="textBtnConfig"></app-button>
        </div>
      </div>
    </div>
  </div>
