<div class="main-container">
    <div id="nav">
      <app-navbar [button]="false" [name]="'Dr Amit Tiwari'"></app-navbar>
    </div>
    <div class="subcontainer">
      <div class="flex-item1">
        <app-sidebar [menus]="menus"></app-sidebar>
      </div>
      <div class="flex-item2">
        <div class="main">
          <div class="search">
            <div id="text1"><a style="text-decoration:none ; color: #737373;;"
              [routerLink]="'/doctor-dashboard'">&lt; &nbsp; Back to Dashboard</a></div>
        </div>
          <div class="tabs">
                <tab-navigation [tabs]="menus1"></tab-navigation>
            </div>
            <div class="detail">
                <div class="outline">
                  <div class="update-form-container">
                    <div class="form-cell">
                      <div class="cell">
                        <label>Height:</label>
                        <app-input [disabled]="'true'" [userInput]="medicalData.height" [ipConfig]="heightConfig"></app-input>
                      </div>
                    </div>
                    <div class="form-cell">
                      <div class="cell">
                        <label>Weight:</label>
                        <app-input [disabled]="'true'" [userInput]="medicalData.weight" [ipConfig]="weightConfig"></app-input>
                      </div>
                    </div>
                    <div class="form-cell">
                      <div class="cell">
                        <label>BMI:</label>
                        <app-input [disabled]="'true'" [userInput]="medicalData.bmi" [ipConfig]="bmiConfig"></app-input>
                      </div>
                    </div>
                    <div class="form-cell">
                      <div class="cell">
                        <label>Allergies:</label>
                        <app-input [disabled]="'true'" [userInput]="medicalData.allergies" [ipConfig]="allergiesConfig" ></app-input>
                      </div>
                    </div>
                    <div class="form-cell">
                      <div class="cell">
                        <label>Immunizations:</label>
                        <app-input [disabled]="'true'" [userInput]="medicalData.immunizations" [ipConfig]="immunizationConfig" ></app-input>                
                      </div>
                    </div>
                    <div class="form-cell">
                      <div class="cell">
                        <label>Blood group:</label>
                        <!-- <app-dropdown [(ngModel)]="medicalData.bloodGroup" [states]="optionList" [dropConfig]="textDropConfig" ></app-dropdown> -->
                        <app-input [disabled]="'true'" [userInput]="medicalData.bloodGroup" [ipConfig]="bpConfig" ></app-input>
                      </div>
                    </div>
                    <div class="form-cell">
                      <div class="cell">
                        <label>Blood pressure:</label>
                        <app-input [disabled]="'true'" [userInput]="medicalData.bloodPressure" [ipConfig]="bpConfig" ></app-input>
                      </div>
                    </div>
                    <div class="form-cell">
                      <div class="cell">
                        <label>Pulse (per minute):</label>
                        <app-input [disabled]="'true'" [userInput]="medicalData.pulseRate" [ipConfig]="pulseConfig"></app-input>
                      </div>
                    </div>
                    <div class="form-cell">
                      <div class="cell" style="margin-bottom: 1.25em;">
                        <label>Family medical history:</label>
                        <textarea disabled [(ngModel)]="medicalData.familyMedicalHistory" name="" id="" cols="30" rows="10"></textarea>
                      </div>
                    </div>
                    <div class="form-cell">
                      <div class="cell" style="margin-bottom: 1.25em;">
                        <label>Chronic health problems:</label>
                        <textarea disabled [(ngModel)]="medicalData.chronicHealthProblems" name="" id="" cols="30" rows="10" ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
