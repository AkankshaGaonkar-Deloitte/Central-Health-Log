<div class="main-container">
    <div id="nav">
      <app-navbar [button]="false" [name]="doctorName"></app-navbar>
    </div>
    <div class="subcontainer">
      <div class="flex-item1">
        <app-sidebar [menus]="menus"></app-sidebar>
      </div>
      <div class="flex-item2">
        <div class="main">
          <div id="text1"><a style="text-decoration:none ; color: #737373;;"
            [routerLink]="'/doctor-dashboard'">&lt; &nbsp; Back to Dashboard</a></div>
          <div class="tabs">
            <tab-navigation [tabs]="menus1"></tab-navigation>
        </div>
          <div class="search-filter">
            <div class="left">
              <!-- Select filter -->
              <div id="sort-by">
                <app-dropdown [states]="optionList" [dropConfig]="textDropConfig" (value)="filterSelectEventReceived($event)"></app-dropdown>
              </div>
              <!--filter type-->
              <div style="margin-right: 10px;">
                <app-input *ngIf="filterSelector === 'Date'" [ipConfig]="searchWithDateFrom" (outputEmit)="onClickFromDateReceived($event)"></app-input>
                <app-input *ngIf="filterSelector === 'Severity'" [ipConfig]="searchWithSeverityFrom" (outputEmit)="onClickSeverityFromReceived($event)"></app-input>
                <app-input *ngIf="filterSelector === 'Doctor'" [ipConfig]="searchWithDoctorId" (outputEmit)="onClickDoctorReceived($event)"></app-input>
              </div>
              <div style="margin-right: 10px;">
                <app-input *ngIf="filterSelector === 'Date'" [ipConfig]="searchWithDateTo" (outputEmit)="onClickToDateReceived($event)"></app-input>
                <app-input *ngIf="filterSelector === 'Severity'" [ipConfig]="searchWithSeverityTo" (outputEmit)="onClickSeverityToReceived($event)"></app-input>
              </div>
              <div>
                <app-button [btntext]="'Search'" [btnConfig]="searchBtnConfig" (click)="search()"></app-button>
              </div>
            </div>
            <div class="right">
              <div>
                <app-button [btntext]="'Add prescription'" [btnConfig]="textBtnConfig2" (click)="addMedicalRecord()"></app-button>
              </div>
            </div>
          </div>
          <div class="table-container">
            <table>
              <tr>
                <th>Date</th>
                <th>Doctor ID</th>
                <th>Doctor name</th>
                <th>Diagnosis</th>
                <th>Severity</th>
                <th>Uploaded by</th>
                <th>Prescription</th>
              </tr>
              <tr *ngFor="let pastRecord of allPastRecordsOfAPatient">
                <td>{{pastRecord.uploadDate}}</td>
                <td>{{pastRecord.doctorId}}</td>
                <td>{{pastRecord.doctorName}}</td>
                <td>{{pastRecord.diagnosis}}</td>
                <td>{{pastRecord.severity}}</td>
                <td>{{pastRecord.uploadedBy}}</td>
                <!-- <td>{{todo.targetDate | date}}</td> -->
                <td>
                  <app-button [btntext]="'View'" [btnConfig]="textBtnConfig" (click)="viewPrescription(pastRecord.prescriptionId)"></app-button>
                </td>
            </tr>
  
            </table>
          </div>
  
        </div>
      </div>
    </div>
  </div>
