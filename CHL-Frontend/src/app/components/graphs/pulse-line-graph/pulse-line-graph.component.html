<div align='center' style="width: 100%;height:22em">
        <ejs-chart style='display:block' align='center' id='pulse-chart-container' [title]='title' [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis'
            [tooltip]='tooltip' (load)='load($event)' [chartArea]='chartArea' [legendSettings]='legend'>
                 
            <e-series-collection>
                <e-series [dataSource]='pulseRate' type='MultiColoredArea'  xName='date' yName='pulse'[marker]='circleMarker' segmentAxis='X' name='US' width=2
                    [segments]='segments'>
                  
                </e-series>
            </e-series-collection>
        </ejs-chart>
</div>
<style>

#pulse stop {
        stop-color: #7fe7dc;
    }

    #pulse stop[offset="0"] {
        stop-color:   #f5c4b9  ;
    }

    #pulse stop[offset="1"] {
        stop-color:  #74d5cb ;
    }
</style>
<svg style="height: 0">
    <defs>
        <linearGradient id="pulse" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0"></stop>
            <stop offset="1"></stop>
        </linearGradient>
    </defs>
</svg>
