<ejs-chart style='display:block' align='center' id='chartcontainer' [title]='title'
                    [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' [tooltip]='tooltip'
                    (load)='load($event)' [chartArea]='chartArea' [width]='width' [legendSettings]='legend'>

                    <e-series-collection>
                        <e-series [dataSource]='pulseRate' type='Line' xName='date' yName='pulse' width=2 opacity=1>
                        </e-series>
                    </e-series-collection>
                </ejs-chart>
