<div class="ipField">
    <input
      (change)="emitChanges()"
      [(ngModel)]="userInput"
      #inputField="ngModel"
      [type]="ipConfig.type"
      [placeholder]="ipConfig.placeholder"
      [pattern]="ipConfig.validations.pattern"
      [minlength]="ipConfig.validations.minLength"
      [maxlength]="ipConfig.validations.maxLength"
      [required]="ipConfig.validations.required"
      [ngStyle]="ipConfig.styling"
      [disabled]="disabled"
    />
    <div class="errors" *ngIf="inputField.invalid && (inputField.dirty || inputField.touched)">
      <div *ngIf="inputField.errors?.['required']">Required.</div>
      <div *ngIf="inputField.errors?.['pattern']">{{ipConfig.patternErrorMessage}}</div>
      <div *ngIf="inputField.errors?.['minlength']">
        {{ ipConfig.label }} must be at least {{ ipConfig.validations.minLength }} characters
        long.
      </div>
      <div *ngIf="inputField.errors?.['maxLength']">
        {{ ipConfig.label }} must not be more than
        {{ ipConfig.validations.minLength }} characters long.
      </div>
    </div>
</div>
